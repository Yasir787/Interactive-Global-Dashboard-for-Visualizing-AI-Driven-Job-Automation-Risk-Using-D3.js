<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Startup Explosion - CSE 578 Data Visualization</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        /* background: #0d3320; */
        min-height: 100vh;
      }

      /* AI Tree Section */
      #ai-tree-section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #ai-tree-container {
        width: 900px;
        height: 900px;
        max-width: 100%;
        max-height: 100vh;
        position: relative;
      }

      #ai-tree-container svg {
        width: 100%;
        height: 100%;
      }

      /* Tooltip styles (injected by JS but can override here) */
      .ai-tree-tooltip {
        transition: opacity 0.2s;
      }
    </style>
  </head>
  <body>
    <section id="ai-tree-section" class="vis-section">
      <div id="ai-tree-container" class="loading">
        <!-- SVG will be injected here by D3 -->
      </div>
    </section>

    <!-- AI Tree Visualization Script -->
    <script src="../js/ai_startups_tree.js"></script>
  </body>
</html>
